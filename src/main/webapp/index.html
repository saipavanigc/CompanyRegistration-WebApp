<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Company Registration Form</title>
    <style>
        body { font-family: Arial; padding: 20px; }
        .form-container { max-width: 500px; margin:auto; }
        .field { margin-bottom:12px; }
        label { display:block; margin-bottom:6px; }
        input, select { width:100%; padding:8px; box-sizing:border-box; }
        .gender { display:flex; gap:10px; align-items:center; }
        .submit { text-align:center; }
    </style>
    <script>
        function validateForm() {
            var pwd = document.getElementById("password").value;
            var cpwd = document.getElementById("confirmPassword").value;
            if(pwd !== cpwd) { alert("Password and Confirm Password do not match."); return false; }
            return true;
        }
    </script>
</head>
<body>
<div class="form-container">
    <h2>Company Registration</h2>
    <form action="SubmitServlet" method="post" onsubmit="return validateForm();">
        <div class="field">
            <label for="name">Name</label>
            <input type="text" name="name" id="name" required>
        </div>
        <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required>
        </div>
        <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" required>
        </div>
        <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input type="password" name="confirmPassword" id="confirmPassword" required>
        </div>
        <div class="field">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </div>
        <div class="field">
            <label for="mobile">Mobile No</label>
            <input type="text" name="mobile" id="mobile">
        </div>
        <div class="field">
            <label for="country">Country</label>
            <select name="country" id="country">
                <option value="">Select country</option>
                <option>India</option>
                <option>USA</option>
                <option>UK</option>
                <option>Other</option>
            </select>
        </div>
        <div class="field gender">
            <label>Gender</label>
            <label><input type="radio" name="gender" value="Male" checked> Male</label>
            <label><input type="radio" name="gender" value="Female"> Female</label>
            <label><input type="radio" name="gender" value="Other"> Other</label>
        </div>
        <div class="submit">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
